syntax = "proto3";

option csharp_namespace = "WordleGameServer.Protos";

/***** EMPTY MESSAGE *****/
import "google/protobuf/empty.proto";

package dailywordle;

service DailyWordle {
  rpc GetDailyWordle(google.protobuf.Empty) returns (DailyWordleResponse);
}


message DailyWordleResponse {
  string word = 1;
}


