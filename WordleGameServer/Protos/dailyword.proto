syntax = "proto3";

option csharp_namespace = "WordServer.Protos";

package word;

service DailyWord {
  rpc GetWord (WordRequest) returns (WordReply);
  rpc ValidateWord (ValidateWordRequest) returns (ValidateWordReply);
}

message WordReply {
  string word = 2;
}

message WordRequest {
	string word = 1;
}

message ValidateWordRequest {
  string guess = 1;
}

message ValidateWordReply {
  bool valid = 1;
}